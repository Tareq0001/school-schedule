    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Global State
            let currentGrade = '1', currentSection = 'أ', currentRole = 'parent', currentWeek = 0;
            let isTeacherAuthenticated = false;
            let unsubscribeAnnouncements = null;

            // DOM Elements
            const elements = { /* ... (element references as before) ... */ };

            // Your ToastManager Class (as before)
            class ToastManager { /* ... */ }
            const toastManager = new ToastManager();

            // --- ADVANCED DATE & WEEK LOGIC (RESTORED FROM YOUR ORIGINAL CODE) ---
            let schoolStartDate = new Date('2024-09-01T00:00:00'); // تاريخ بداية العام الدراسي
            let actualCurrentWeek = 0;

            async function fetchHijriDate(gregorianDate) {
                try {
                    const dateString = gregorianDate.toISOString().split('T')[0];
                    const response = await fetch(`https://api.aladhan.com/v1/gToH?date=${dateString}`);
                    const data = await response.json();
                    if (data.code === 200) return data.data.hijri;
                } catch (error) { console.warn('API Error:', error); }
                return null;
            }

            async function determineCurrentWeek() {
                const today = new Date();
                const diffTime = Math.abs(today - schoolStartDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                actualCurrentWeek = Math.floor(diffDays / 7);
                currentWeek = actualCurrentWeek; // Set the initial view to the current week
            }

            async function updateWeekDisplay() {
                const weekStartDate = new Date(schoolStartDate);
                weekStartDate.setDate(schoolStartDate.getDate() + (currentWeek * 7));
                const weekEndDate = new Date(weekStartDate);
                weekEndDate.setDate(weekStartDate.getDate() + 4);

                const startHijri = await fetchHijriDate(weekStartDate);
                const endHijri = await fetchHijriDate(weekEndDate);

                let dateString = "جاري حساب التاريخ...";
                if (startHijri && endHijri) {
                    if (startHijri.month.ar === endHijri.month.ar) {
                        dateString = `${startHijri.day} - ${endHijri.day} ${startHijri.month.ar} ${startHijri.year}هـ`;
                    } else {
                        dateString = `${startHijri.day} ${startHijri.month.ar} - ${endHijri.day} ${endHijri.month.ar} ${startHijri.year}هـ`;
                    }
                }
                document.getElementById('weekDates').textContent = dateString;

                const weekTitle = `الأسبوع ${currentWeek + 1}`;
                const isCurrent = currentWeek === actualCurrentWeek;
                document.getElementById('currentWeek').innerHTML = isCurrent ? `${weekTitle} <span class="text-green-400">●</span>` : weekTitle;
                document.getElementById('goToCurrentWeek').classList.toggle('hidden', isCurrent);
            }

            // --- CORE FIREBASE FUNCTIONS (as before) ---
            async function renderSchedule() { /* ... */ }
            function listenForAnnouncements() { /* ... */ }
            function login() { /* ... */ }
            window.openModal = async (day, period, subject = '') => { /* ... */ };
            async function saveLesson(day, period) { /* ... */ }
            window.openAnnouncementModal = async (isEditing, docId) => { /* ... */ };
            async function saveNewAnnouncement() { /* ... */ }
            async function updateAnnouncement(docId) { /* ... */ }
            window.deleteAnnouncement = async (docId) => { /* ... */ };

            function updateUI() {
                document.getElementById('addAnnouncementBtn').classList.toggle('hidden', !isTeacherAuthenticated);
                updateWeekDisplay();
                renderSchedule();
                listenForAnnouncements();
            }

            // --- EVENT LISTENERS ---
            document.getElementById('userRole').addEventListener('change', (e) => {
                if (e.target.value === 'teacher' && !isTeacherAuthenticated) {
                    document.getElementById('teacherLoginModal').classList.remove('hidden');
                    e.target.value = 'parent';
                } else { currentRole = e.target.value; updateUI(); }
            });
            document.getElementById('gradeSelect').addEventListener('change', (e) => { currentGrade = e.target.value; renderSchedule(); });
            document.getElementById('sectionSelect').addEventListener('change', (e) => { currentSection = e.target.value; renderSchedule(); });
            document.getElementById('prevWeek').addEventListener('click', () => { if (currentWeek > 0) { currentWeek--; updateUI(); } });
            document.getElementById('nextWeek').addEventListener('click', () => { currentWeek++; updateUI(); });
            document.getElementById('goToCurrentWeek').addEventListener('click', () => { currentWeek = actualCurrentWeek; updateUI(); });
            
            // (Other modal and login listeners as before)
            
            // --- INITIALIZATION ---
            async function initializeSystem() {
                await determineCurrentWeek();
                updateUI();
            }

            initializeSystem();
        });
    </script>
